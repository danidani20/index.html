<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyLinks</title>

  <!-- Font Awesome v6.4.0 com integridade e referrer OK -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVrmkzPnD4gqXmgmyaz+6iRdc5yIwUvNQ7LF9A6eAfFsnkAFY/5vKyU/3BbgUENz1X6Z6Rb9HhIzoL4CtGZxug=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- LinkedIn badge -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #2c2c2c); /* Preto para cinza escuro */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 30px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #999, 0 0 20px #ccc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #aaa;
      }
    }

    .icon-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .social-icons li a {
      font-size: 36px;
      color: #fff;
      transition: 0.3s ease;
    }

    .social-icons li a:hover {
      color: #aaa;
      transform: scale(1.2);
    }

    .linkedin-badge {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <ul class="social-icons">
      <li><a href="https://twitter.com/daniels82451551" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.youtube.com/channel/UCdPCNXtdvgdAIAT0mHRaJ-w" target="_blank"><i class="fab fa-youtube"></i></a></li>
      <li><a href="https://www.instagram.com/danielsantosyt23/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.paypal.com/donate/?business=H3LRW9CQYAMK4&no_recurring=0&currency_code=EUR" target="_blank"><i class="fab fa-paypal"></i></a></li>
    </ul>
  </div>

         data-locale="pt_BR"

         data-theme="dark"
         data-type="VERTICAL"
         data-vanity="daniel-couto-68bb09278"
         data-version="v1">
      <a class="badge-base__link LI-simple-link"
         href="https://br.linkedin.com/in/daniel-couto-68bb09278?trk=profile-badge">Daniel Couto</a>

  </div>

</body>
</html>
